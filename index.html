<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header id="header">
        <div id="level-container">
            <span id="level-icon">🏆</span>
            <span id="level-value">Lvl 1</span>
        </div>
        <div id="income-container">
            <span id="income-icon">💵</span>
            <span id="income" class="income-value">1 / sec</span>
        </div>
        <div id="coins-container">
            <span id="coins-icon">💵</span>
            <span id="coins" class="coins-value">0</span>
        </div>
    </header>

    <main id="tab1" class="active"> 
        <h2>Earn</h2>
    </main>
    <main id="tab2">
        <h2>Shop</h2>
    </main>
    <main id="tab3">    
        <h2>Bag</h2>
    </main>
    <main id="tab4">
        <h2>Avatar</h2>
    </main>
    <main id="tab5">
        <h2>Rewards</h2>
    </main>

    <footer>
        <div class="tab active-tab" onclick="showTab('tab1');" id="tab1-btn">
            <span id="tab-icon">💰</span>
            <span>Earn</span>
        </div>
        <div class="tab" onclick="showTab('tab2');" id="tab2-btn">
            <span id="tab-icon">🛒</span>
            <span>Shop</span>
        </div>
        <div class="tab" onclick="showTab('tab3');" id="tab3-btn">
            <span id="tab-icon">🎒</span>
            <span>Bag</span>
        </div>
        <div class="tab" onclick="showTab('tab4');" id="tab4-btn">
            <span id="tab-icon">🧑</span>
            <span>Avatar</span>
        </div>
        <div class="tab" onclick="showTab('tab5');" id="tab5-btn">
            <span id="tab-icon">🏆</span>
            <span>Rewards</span>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="scripts/tabs.js"></script>
</body>
</html>
